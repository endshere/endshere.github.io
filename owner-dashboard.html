<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Dashboard</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">
  
  <div class="dashboard-container" style="width: 800px; margin: 50px auto; background-color: #fff; border-radius: 8px; padding: 30px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Owner Dashboard</h2>
    <div id="ownerContent" style="display: none;">
      <!-- Content for the owner -->
      <p>Welcome, Owner! This is your dashboard.</p>
      <p>You have access to special features.</p>
    </div>
    <div id="accessDenied" style="display: none;">
      <!-- Message for unauthorized users -->
      <p>Access Denied! You are not authorized to view this content.</p>
    </div>
  </div>

  <script>
    // Check if the user is the owner
    const checkOwner = () => {
      const username = prompt("Please enter your username:");
      const password = prompt("Please enter your password:");

      if (username === "$" && password === "4425") {
        document.getElementById("ownerContent").style.display = "block";
      } else {
        document.getElementById("accessDenied").style.display = "block";
      }
    };

    checkOwner();
  </script>

</body>
</html>
