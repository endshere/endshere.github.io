<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall of Fame</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: url('blink.gif') center center fixed; /* Set blinking GIF as background */
      background-size: cover; /* Cover the entire background */
    }

    #brickWall {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center the items horizontally */
      align-items: flex-start; /* Align to the top */
      min-height: 100vh; /* Ensure minimum height */
      position: relative; /* Position relative for absolute positioning */
    }

    .profile {
      width: 200px;
      height: 300px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid #000;
      border-radius: 10px;
      margin: 20px;
      text-align: center;
      padding: 20px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      margin-top: 20px; /* Adjusted margin */
      cursor: pointer; /* Add pointer cursor */
      animation: rainbow 2s infinite alternate; /* Rainbow animation by default */
    }

    h1:hover {
      color: red; /* Change color to red on hover */
      animation: none; /* Remove rainbow animation on hover */
    }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    .typewriter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
    }

    .Typewriter__cursor {
      opacity: 1;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<h1>Wall of Fame <button id="playMusicBtn">Play Music</button></h1>

<div id="brickWall">
  <!-- Profile 1 -->
  <div class="profile">
    <img src="demeter.jpg" alt="Profile Picture">
    <p>0l4l.</p>
    <p>Owner omg.</p>
  </div>

  <!-- Profile 2 -->
  <div class="profile">
    <img src="cat.jpg" alt="Profile Picture">
    <p>MistyBread</p>
    <p>Amazin.</p>
  </div>

  <!-- Add more profiles as needed -->
</div>

<div class="typewriter">
  <span class="Typewriter__wrapper">owner @ api-backend.info</span><span class="Typewriter__cursor">|</span>
</div>

<audio id="backgroundMusic" autoplay loop>
  <source src="bin.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const playMusicBtn = document.getElementById("playMusicBtn");
  const backgroundMusic = document.getElementById("backgroundMusic");

  playMusicBtn.addEventListener("click", () => {
    if (backgroundMusic.paused) {
      backgroundMusic.play();
    } else {
      backgroundMusic.pause();
    }
  });
</script>

</body>
</html>
